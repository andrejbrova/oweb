<!DOCTYPE html>
<!-- Fig. 2.2: heading.html -->
<!-- Heading elements h1 through h6. -->

<html>
 <head>
  <meta charset = "utf-8">
  <title>Poll</title>
 <link rel="stylesheet" type="text/css" href="./WebStranaCelosna.css"/>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
 

<script>
    function Swap() {
  var x = document.getElementById("myDIV");
  if (x.innerHTML === "Have you finishes with the poll?") {
    x.innerHTML = "Thank you for sharing your opinions!";
  } else {
    x.innerHTML = "Have you finishes with the poll?";
  }
}

var PollHelpArray = [ "Enter your first and second name in this input box.",
  "Enter your e-mail address in the format user@domain.",
  "Enter your telephone number here.",
  "Check one of these boxes, based on your impression.",
  "Rate our site from 1 to 10.",
  "Enter any comments here that you'd like us to read.",
   "" ];
var helpText;

function init()
{
   helpText = document.getElementById( "helpText" );
   
   registerListeners(document.getElementById( "name" ), 0 );
   registerListeners(document.getElementById( "email" ), 1 );
   registerListeners(document.getElementById( "telephone" ), 2 );
   registerListeners(document.getElementById( "impression" ), 3 );
   registerListeners(document.getElementById( "rating" ), 4 );
   registerListeners(document.getElementById( "comments" ), 5 );
} 

function registerListeners( object, messageNumber )
{
   object.addEventListener( "focus", 
      function() { helpText.innerHTML = PollHelpArray[ messageNumber ]; },
      false );
   object.addEventListener( "blur", 
      function() { helpText.innerHTML = PollHelpArray[ 6 ]; }, false );
}
window.addEventListener( "load", init, false );



$( "#target" ).submit(function( event ) {
  alert( "Handler for .submit() called." );
  event.preventDefault();
});
</script>

 </head>


 <body>
    <p>
        <div class="Anketa">
            <h1>Poll</h1>
            <div>
              <h2>Your Personal Information</h2>
                <form id="target" action="destination.html">
                <label for="fname">First name:</label>
                <input type="text" id="name" name="fname"><br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="name" name="lname"><br><br>
                <input type="reset" value="Reset">
              
            </div>
    
    
              <div>
                
                  <input type="email" placeholder="name@domain.com" id="email" name="email">
                  <input type="reset" value="Reset">
                
              </div>
    
    
              <div>
                
                  <input type="tel" id="telephone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
                  <small>Format: 123-45-678</small><br><br>
                  <input type="reset" value="Reset">
                
              </div>
              
            
            
            <div>
              <label for="Impression">Please enter your impression here:</label>
                
                    <input type="checkbox" id="impression" name="impresija1" value="Amazing">
                    <label for="impresija1"> Excellent, I like it!</label><br>
                    <input type="checkbox" id="impression" name="impresija2" value="OK">
                    <label for="impresija2"> Good, it's OK.</label><br>
                    <input type="checkbox" id="impression" name="impresija3" value="Bad">
                    <label for="impresija3"> Could be done better.</label><br><br>
                    <input type="reset" value="Reset">
                  
            </div>
    
    
            <div>
                
                  <label for="Rating">Please enter your rating here:</label>
                    <select name="rating" id="rating">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                    <br><br>
                    <input type="reset" value="Reset">
                  
            </div>
    
    
            <div>
                
                    <textarea id="comments" name="comment" rows="4" cols="50">
                      </textarea>
                      <br><br>
                      <input type="reset" value="Reset">
                    
            </div></form>
    
            <div id="helpText"></div>
    
    
            <p><div id="myDIV">Have you finishes with the poll?</div>
            <button onclick="Swap()">Yes</button></p>
    
    
            <input type="submit" value="Submit">
        </div>
        </p>    
 </body>

</html>
