<!DOCTYPE html>
<!-- Fig. 2.2: heading.html -->

<html>
 <head>
  <meta charset = "utf-8">
  <title>Gallery</title>
 <link rel="stylesheet" type="text/css" href="./WebStranaCelosna.css"/>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 

<script>
    function AddClick1(){
    if(typeof(Storage) !== "undefined") {
    if (localStorage.clickcount1) {
      localStorage.clickcount1 = Number(localStorage.clickcount1)+1;
    } else {
      localStorage.clickcount1 = 1;
      }
    document.getElementById("CountedClicks1").innerHTML = localStorage.clickcount1 + " Likes";
    } else {
    document.getElementById("CountedClicks1").innerHTML = "Sorry, your browser does not support web storage...";
    }
  }
  
  function AddClick2() {
    if(typeof(Storage) !== "undefined") {
    if (localStorage.clickcount2) {
      localStorage.clickcount2 = Number(localStorage.clickcount2)+1;
    } else {
      localStorage.clickcount2 = 1;
      }
    document.getElementById("CountedClicks2").innerHTML = localStorage.clickcount2 + " Likes";
    } else {
    document.getElementById("CountedClicks2").innerHTML = "Sorry, your browser does not support web storage...";
    }
  }


  function AddComment() {
  var komentar1;
$(document).ready(function(){
var data = new Date();
    var datum = data.getDate() + "/"
            + (data.getMonth()+1)  + "/" 
            + data.getFullYear() + " "  
            + data.getHours() + ":"  
            + data.getMinutes();

    var $komentari1 = $('#pa'); 
    if(localStorage.getItem("#pa")) { 
        $komentari1.html(localStorage.getItem("#pa"));                
    }

    $('#b1').click(function(){
        komentar1 = document.getElementById("ta").value;
        $("#pa").append("<p>" + komentar1 + "<p>" + datum + "</p></p>");
        localStorage.setItem("#pa", $komentari1.html());
    });
});
}



function addComment1()
{ 
  var komentar2;
$(document).ready(function(){
var data1 = new Date();
    var datum1 = data1.getDate() + "/"
            + (data1.getMonth()+1)  + "/" 
            + data1.getFullYear() + " "  
            + data1.getHours() + ":"  
            + data1.getMinutes();

    var $komentari2 = $('#hu'); 
    if(localStorage.getItem("#hu")) { 
        $komentari2.html(localStorage.getItem("#hu"));                
    }

    $('#b2').click(function(){
        komentar2 = document.getElementById("uh").value;
        $("#hu").append("<p>" + komentar2 + "<p>" + datum1 + "</p></p>");
        localStorage.setItem("#hu", $komentari2.html());
    });
});
    
}
</script>

 </head>

<body>
    <p>
        <div class="Gallery">
            <div>
                <h1>Gallery</h1>
    
                <img src="../Images/Slika2.jpg" width=380 height=327
                alt="Picture1">
                <span id="CountedClicks1"> Likes</span><br>
                <button class="btn" onclick="AddClick1()" type="button"><i class="fa fa-like"></i>Like</button>
                <div class="row">
                  <div id="pa"></div>
                   <div class="column"><p><label>Comments:<br>
                    <textarea id="ta" name="comments" rows="4" cols="30" placeholder="Enter comment here. "></textarea>
                    <button type="button" id="b1" onclick="AddComment()"><img src="comment.png" alt="Enter" width="25" height="25"></button>
                    </label></p>
                    </div>
                    </div> 
    
                    <img src="../Images/Slika1.jpg" width=380 height=427

                <button class="btn" onclick="AddClick2()" type="button"><i class="fa fa-like"></i>Like</button>
                <div class="row1">
                  <div id="hu"></div>
                   <div class="column1"><p><label>Comments:<br>
                    <textarea id="uh" name="comments1" rows="4" cols="30" placeholder="Enter comment here. "></textarea>
                    <button type="button" id="b2" onclick="addComment1()"><img src="comment.png" alt="Enter" width="25" height="25"></button>
                    </label></p>
                    </div>
                    </div>
    
        </div>
        </p>
</body>
